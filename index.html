<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор соотношения сторон</h1>
        <form id="aspect-ratio-form">
          <div class="input-row">
            <label for="a">A:</label>
            <input type="number" id="a" name="a" min="1"><br><br>
            <label for="b">B:</label>
            <input type="number" id="b" name="b" min="1"><br><br>
            <label for="c">C:</label>
            <input type="number" id="c" name="c" min="1"><br><br>
            <label for="d">D:</label>
            <input type="number" id="d" name="d" min="1"><br><br>
          </div><br><br>
          <input type="submit" value="Calculate">
        </form>
        <p id="result"></p>
      </div>

    <script src="script.js"></script>
</body>
</html>
